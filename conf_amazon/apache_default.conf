<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{SERVER_PORT} !443
    RewriteRule ^(/(.*))?$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost _default_:443>
    ServerName wikitrouve.fr
    ServerAlias www.wikitrouve.fr

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ProxyPass /backend/ http://localhost:8000/
    ProxyPassReverse /backend/ http://localhost:8000/
    RewriteEngine On
    RewriteRule ^/guess /var/www/html/index.html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/wikitrouve.fr/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wikitrouve.fr/privkey.pem

</VirtualHost>
